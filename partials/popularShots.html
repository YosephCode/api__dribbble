<!-- Popular Shots Page -->
<section class="cs-popularShotsPage">

    <!-- Thumbnails Popular Shots -->
    <article class="cs-thumbs container-fluid">
		<article class="row grid">
		    <a ng-click="showDetails($index)" href="/#/popularShot/details" ng-repeat="pop in popShots" class="grid-item col-xs-12 col-sm-4 col-md-4 col-lg-3">
    		    <div class="thumbnail">
    		      <img ng-src="{{pop.image_teaser_url}}" alt="{{pop.title}}">
    		      <div class="cs-infos caption">
    		        <h5 class="cs-title">{{pop.title}}</h5>
    		      </div>
    		    </div>
		    </a>
		</article>
	</article>

	<!-- Pagination -->
	<article class="cs-pages">
    	<div class="cs-pagination">
    		<div class="cs-btn-pages" ng-click="prev(page)"><</div>
    		<span>Page {{page}}</span>
    		<div class="cs-btn-pages" ng-click="next(page)">></div>
    	</div>
    </article>
</section>
